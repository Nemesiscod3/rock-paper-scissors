<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>

</head>


<body>


  <div>
    <h1 id="game-title"> Rock, Paper, Scissors</h1>
  </div>

    <div id="container">

        <div class="text-container">
        <h1 id="computer-selection">computer:</h1>
        <h1 id="plays-selection">player:</h1>
        <h1 id="result">result:</h1>
          </div>
        <div id="winner-decider">
         
          <h1 id="computer-count">computer score:</h1>
          <h1 id="player-count">player score:</h1>

        </div>
      <div class="button-container">
        <button id="ROCK">rock</button>
        <button id="PAPER">paper</button>
        <button id="SCISSORS">scissors</button>
      </div>
      <div id="restart-button" >  
        <button id="btn1" onClick="window.location.reload();">Play Again?</button>
      </div>

    </div>

    
</body>



</html>
